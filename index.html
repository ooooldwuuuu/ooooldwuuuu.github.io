<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日營養追蹤器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .result-group {
            margin-bottom: 20px;
        }
        .result-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .result-value {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            color: #007BFF; /* 初始藍色 */
            text-align: center;
        }
        .negative {
            color: #dc3545 !important; /* 小於零時變紅色 */
        }
        .meal-input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .meal-input-group input {
            width: 23%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
        }
        button#resetBtn {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>每日營養追蹤器</h1>
        
        <div class="input-group">
            <label for="goalCals">設定每日熱量目標 (大卡)</label>
            <input type="number" id="goalCals" value="1800">
        </div>
        <div class="input-group">
            <label for="goalProtein">設定每日蛋白質目標 (克)</label>
            <input type="number" id="goalProtein" value="140">
        </div>
        <div class="input-group">
            <label for="goalCarbs">設定每日碳水化合物目標 (克)</label>
            <input type="number" id="goalCarbs" value="250">
        </div>
        <div class="input-group">
            <label for="goalFat">設定每日脂肪目標 (克)</label>
            <input type="number" id="goalFat" value="60">
        </div>

        <hr>

        <h2>剩餘額度</h2>
        <div class="result-group">
            <label>熱量 (大卡)</label>
            <div id="remainingCals" class="result-value">1800</div>
        </div>
        <div class="result-group">
            <label>蛋白質 (克)</label>
            <div id="remainingProtein" class="result-value">140</div>
        </div>
        <div class="result-group">
            <label>碳水化合物 (克)</label>
            <div id="remainingCarbs" class="result-value">250</div>
        </div>
        <div class="result-group">
            <label>脂肪 (克)</label>
            <div id="remainingFat" class="result-value">60</div>
        </div>
        
        <hr>

        <h2>單餐攝取</h2>
        <div class="meal-input-group">
            <input type="number" id="mealCals" placeholder="熱量">
            <input type="number" id="mealProtein" placeholder="蛋白">
            <input type="number" id="mealCarbs" placeholder="碳水">
            <input type="number" id="mealFat" placeholder="脂肪">
        </div>

        <div class="btn-group">
            <button id="deductBtn">扣除攝取量</button>
            <button id="resetBtn">新的一天</button>
        </div>
    </div>

    <script>
        // 抓取所有需要的 HTML 元素
        const goalCalsInput = document.getElementById('goalCals');
        const goalProteinInput = document.getElementById('goalProtein');
        const goalCarbsInput = document.getElementById('goalCarbs');
        const goalFatInput = document.getElementById('goalFat');

        const remainingCalsDisplay = document.getElementById('remainingCals');
        const remainingProteinDisplay = document.getElementById('remainingProtein');
        const remainingCarbsDisplay = document.getElementById('remainingCarbs');
        const remainingFatDisplay = document.getElementById('remainingFat');

        const mealCalsInput = document.getElementById('mealCals');
        const mealProteinInput = document.getElementById('mealProtein');
        const mealCarbsInput = document.getElementById('mealCarbs');
        const mealFatInput = document.getElementById('mealFat');

        const deductBtn = document.getElementById('deductBtn');
        const resetBtn = document.getElementById('resetBtn');

        // 定義預設值
        const defaultGoals = {
            cals: 1800,
            protein: 140,
            carbs: 250,
            fat: 60
        };

        // 儲存所有數值的物件
        let values = {};

        // 儲存數值到 Local Storage
        function saveToLocalStorage() {
            localStorage.setItem('trackerValues', JSON.stringify(values));
        }

        // 從 Local Storage 讀取數值
        function loadFromLocalStorage() {
            const savedValues = localStorage.getItem('trackerValues');
            if (savedValues) {
                values = JSON.parse(savedValues);
                // 更新目標輸入框的數值
                goalCalsInput.value = values.goals.cals;
                goalProteinInput.value = values.goals.protein;
                goalCarbsInput.value = values.goals.carbs;
                goalFatInput.value = values.goals.fat;
            } else {
                // 如果沒有儲存的數值，則使用預設值
                values = {
                    goals: { ...defaultGoals },
                    remaining: { ...defaultGoals }
                };
            }
            updateDisplay();
        }

        // 更新畫面上的數字和顏色
        function updateDisplay() {
            // 顯示為整數，如有需要顯示小數，請將 toFixed(0) 改為 toFixed(1) 或 toFixed(2)
            remainingCalsDisplay.textContent = values.remaining.cals.toFixed(0);
            remainingProteinDisplay.textContent = values.remaining.protein.toFixed(0);
            remainingCarbsDisplay.textContent = values.remaining.carbs.toFixed(0);
            remainingFatDisplay.textContent = values.remaining.fat.toFixed(0);

            // 根據數值正負來切換顏色
            remainingCalsDisplay.classList.toggle('negative', values.remaining.cals < 0);
            remainingProteinDisplay.classList.toggle('negative', values.remaining.protein < 0);
            remainingCarbsDisplay.classList.toggle('negative', values.remaining.carbs < 0);
            remainingFatDisplay.classList.toggle('negative', values.remaining.fat < 0);
        }

        // 扣除攝取量
        function deductValues() {
            const mealCals = parseFloat(mealCalsInput.value) || 0;
            const mealProtein = parseFloat(mealProteinInput.value) || 0;
            const mealCarbs = parseFloat(mealCarbsInput.value) || 0;
            const mealFat = parseFloat(mealFatInput.value) || 0;

            values.remaining.cals -= mealCals;
            values.remaining.protein -= mealProtein;
            values.remaining.carbs -= mealCarbs;
            values.remaining.fat -= mealFat;

            updateDisplay();
            saveToLocalStorage(); // 扣除後儲存

            // 清空單餐輸入框
            mealCalsInput.value = '';
            mealProteinInput.value = '';
            mealCarbsInput.value = '';
            mealFatInput.value = '';
        }

        // 重置為新的一天
        function resetDay() {
            values.remaining = { ...values.goals };
            updateDisplay();
            saveToLocalStorage(); // 重置後儲存
        }

        // 監聽目標值輸入框的變化
        function updateGoals() {
            values.goals.cals = parseFloat(goalCalsInput.value) || 0;
            values.goals.protein = parseFloat(goalProteinInput.value) || 0;
            values.goals.carbs = parseFloat(goalCarbsInput.value) || 0;
            values.goals.fat = parseFloat(goalFatInput.value) || 0;
            saveToLocalStorage(); // 目標改變時也儲存
        }

        // 監聽事件
        deductBtn.addEventListener('click', deductValues);
        resetBtn.addEventListener('click', resetDay);
        goalCalsInput.addEventListener('change', updateGoals);
        goalProteinInput.addEventListener('change', updateGoals);
        goalCarbsInput.addEventListener('change', updateGoals);
        goalFatInput.addEventListener('change', updateGoals);

        // 網頁載入時先從 Local Storage 讀取數值
        document.addEventListener('DOMContentLoaded', loadFromLocalStorage);
    </script>

</body>
</html>
